<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ejemplo Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-4">
    <div class="row">
      <main class="col-lg-9">
        <article>
          <h1 class="mb-4">Artículo de ejemplo</h1>

          <figure class="mb-4">
            <img src="https://picsum.photos/800/400" class="img-fluid rounded" alt="Imagen aleatoria">
            <figcaption class="mt-2 text-muted">Imagen aleatoria usando Picsum Photos</figcaption>
          </figure>

          <div class="mb-4">
            <video class="w-100" controls poster="https://picsum.photos/640/360?grayscale">
              <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
              Tu navegador no soporta el video. Puedes descargarlo
              <a href="https://www.w3schools.com/html/mov_bbb.mp4">aquí</a>.
            </video>
          </div>
        </article>
      </main>

      <aside class="col-lg-3 d-none d-lg-block">
        <h5>Enlaces relacionados</h5>
        <ul class="list-unstyled">
          <li><a href="#">Artículo relacionado 1</a></li>
          <li><a href="#">Recurso útil 2</a></li>
          <li><a href="#">Widget externo</a></li>
        </ul>
      </aside>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Mi Sitio Web</p>
      <p class="mb-2">
        <a href="#" class="text-light text-decoration-none mx-2">Facebook</a>
        <a href="#" class="text-light text-decoration-none mx-2">Twitter</a>
        <a href="#" class="text-light text-decoration-none mx-2">Instagram</a>
      </p>
      <address class="mb-0">
        Contacto: <a href="mailto:info@example.com" class="text-light text-decoration-none">info@example.com</a><br>
        Dirección: Calle Falsa 123, Ciudad Ejemplo, País
      </address>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
